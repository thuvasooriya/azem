<!doctype html>
<html lang="en" style="height: 100%; height: 100dvh; overflow: hidden">
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>azem</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        background: #11111b;
        font-family: "JetBrains Mono", monospace;
        overflow: hidden;
      }

      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        background: #11111b;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 1000;
        transition: opacity 0.4s ease;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .container {
        text-align: center;
        max-width: 400px;
        width: 90%;
      }

      .title {
        color: #cdd6f4;
        font-size: 2rem;
        font-weight: 500;
        margin-bottom: 8px;
        letter-spacing: 2px;
      }

      .status {
        color: #585b70;
        font-size: 0.85rem;
        margin-bottom: 24px;
        font-weight: 400;
      }

      .progress-container {
        width: 100%;
        height: 2px;
        background: #313244;
        border-radius: 1px;
        overflow: hidden;
        margin-bottom: 16px;
      }

      .progress-bar {
        height: 100%;
        background: #cba6f7;
        width: 0%;
        transition: width 0.2s ease;
        border-radius: 1px;
      }

      .loading-text {
        color: #6c7086;
        font-size: 0.75rem;
        font-weight: 400;
      }

      .dots::after {
        content: "";
        animation: dots 1.2s steps(3, end) infinite;
      }

      #dvui-canvas {
        display: none;
        width: 100%;
        height: 100vh;
        height: 100dvh;
        outline: none;
        caret-color: transparent;
        position: fixed;
        top: 0;
        left: 0;
      }

      #dvui-canvas.loaded {
        display: block;
      }

      @keyframes dots {
        0%,
        25% {
          content: "";
        }
        50% {
          content: ".";
        }
        75% {
          content: "..";
        }
        100% {
          content: "...";
        }
      }
    </style>
    <script src="web.js"></script>
  </head>
  <body>
    <div id="loading-screen">
      <div class="container">
        <div class="title">azem</div>
        <div class="status">loading wasm module</div>
        <div class="progress-container">
          <div class="progress-bar" id="progress"></div>
        </div>
        <div class="loading-text">initializing<span class="dots"></span></div>
      </div>
    </div>

    <canvas id="dvui-canvas" tabindex="1"></canvas>

    <script>
      let progress = 0;
      const progressBar = document.getElementById("progress");
      const loadingScreen = document.getElementById("loading-screen");
      const canvas = document.getElementById("dvui-canvas");
      const statusText = document.querySelector(".status");
      const loadingText = document.querySelector(".loading-text");

      const progressInterval = setInterval(
        () => {
          const increment = Math.random() * (15 - progress * 0.15);
          progress = Math.min(progress + increment, 95);
          progressBar.style.width = progress + "%";

          if (progress < 40) {
            statusText.textContent = "downloading module";
            loadingText.innerHTML = 'fetching<span class="dots"></span>';
          } else if (progress < 80) {
            statusText.textContent = "compiling wasm";
            loadingText.innerHTML = 'processing<span class="dots"></span>';
          } else {
            statusText.textContent = "starting runtime";
            loadingText.innerHTML = 'finalizing<span class="dots"></span>';
          }
        },
        120 + Math.random() * 180,
      );

      function loadWasm() {
        try {
          dvui("#dvui-canvas", "azem.wasm");

          clearInterval(progressInterval);
          progress = 100;
          progressBar.style.width = "100%";
          statusText.textContent = "ready";
          loadingText.textContent = "complete";

          setTimeout(() => {
            loadingScreen.classList.add("hidden");
            canvas.classList.add("loaded");
            setTimeout(() => loadingScreen.remove(), 400);
          }, 600);
        } catch (error) {
          console.error("wasm loading failed:", error);
          clearInterval(progressInterval);
          statusText.textContent = "failed to load";
          loadingText.textContent = "please refresh";
          progressBar.style.background = "#f38ba8";
        }
      }

      window.addEventListener("load", loadWasm);

      setTimeout(() => {
        if (!canvas.classList.contains("loaded")) {
          clearInterval(progressInterval);
          statusText.textContent = "timeout error";
          loadingText.textContent = "please refresh";
          progressBar.style.background = "#f38ba8";
        }
      }, 8000);
    </script>
  </body>
</html>
